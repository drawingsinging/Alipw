<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="alipw/classes/alipw-base.js"></script>
<title>Color Picker</title>
<script type="text/javascript">
Alipw.importClass(
	"Alipw.ColorPicker"
);
Alipw.onReady(function(){
	var colorPicker = new Alipw.ColorPicker({
		renderTo:"#wrapper"
	});
	colorPicker.addEventListener("select",function(e){
		alert(e.color);
	});
	colorPicker.render();
	
	
	var colorPicker2 = new Alipw.ColorPicker({
		applyTo:"#colorInput"
	});
	
});
</script>
</head>
<body>
Manually rendered Color Picker:
<div id="wrapper" style="padding:10px; margin-bottom:30px; height:260px; width:300px;"></div>
Applied to a input box:
<input id="colorInput" type="text" style="font-size:12px;" />
</body>
</html>
