<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="alipw/classes/alipw-base.js"></script>
<title>Container</title>
<script type="text/javascript">
Alipw.importClass("Alipw.Container");
Alipw.onReady(function(){
	var container = new Alipw.Container({
		html:"abc",
		renderTo:"wrapper"
	});
	
	container.appendChild($("#demoContent"));
	
	$("#removeChild").click(function(){
		container.removeChild($("#demoContent"));
	});
});
</script>
</head>
<body>
<div id="demoContent" style="background:#F60">demo content</div>
<div id="wrapper"></div>
<button id="removeChild">remove</button>
</body>
</html>
