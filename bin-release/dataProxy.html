<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="alipw/classes/alipw-base.js"></script>
<title>Data Proxy</title>
<script type="text/javascript">
Alipw.importClass("Alipw.DataProxy");
Alipw.onReady(function(){
	var dataproxy = new Alipw.DataProxy({
		total:500,
		limit:10,
		url:"ajax-demo.html"
	});
	
	dataproxy.addEventListener("complete",function(e){
		alert('get data "' + e.content + '" on page ' + e.index);
	});
	dataproxy.load(2);
});
</script>
</head>
<body>
</body>
</html>
