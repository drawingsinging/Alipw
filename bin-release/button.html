<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="alipw/classes/alipw-base.js"></script>
<title>Button</title>
<script type="text/javascript">
Alipw.importClass(
	"Alipw.Button"
);
Alipw.onReady(function(){
	var button = new Alipw.Button({
		renderTo:"wrapper",
		label:"Button Sample",
		width:200,
		height:50,
		handler:function(){
			alert("sample click handler");
		}
	});
	
	var button = new Alipw.Button({
		renderTo:"wrapper",
		label:"Button Sample",
		width:'auto',
		height:50,
		iconCls:'abc',
		gridScale:false,
		handler:function(){
			alert("sample click handler");
		}
	});
});
</script>
</head>
<body>
<div id="wrapper"></div>
</body>
</html>
