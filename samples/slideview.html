<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="alipw/classes/alipw-base.js"></script>
<title>Slide View</title>
<script type="text/javascript">
Alipw.importClass("Alipw.SlideView");

var view1 = '<div style="background:#FFCC00; width:500px; height:200px;">view1</div>';
var view2 = '<div style="background:#CCC; width:500px; height:200px;">view2</div>';
var view3 = '<div style="background:#CCC; width:500px; height:200px;">view3</div>';

Alipw.onReady(function(){
	var slideview = new Alipw.SlideView({
		renderTo:"#wrapper",
		width:500,
		height:200,
		subviews:[view1,view2,view3],
		interval:3000,
		showIndex:true,
		autoPlay:true
	});
});
</script>
</head>
<body>
<div id="wrapper"></div>
</body>
</html>
