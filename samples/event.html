<title>Event</title>
<script type="text/javascript">
Alipw.importClass(
	'Alipw.Button',
	'Alipw.Panel'
);
Alipw.onReady(function(){
	var panel = new Alipw.Panel({
		renderTo:'btn1',
		title:'panel'
	});
	
	var btn1 = new Alipw.Button({
		label:"Button",
		renderTo:panel
	});
	
	var handler = function(e){
		e.preventDefault();
	}
	
	panel.addEventListener('testevent',handler,panel);
	//panel.removeEventListener('testevent',handler);
	btn1.addEventListener('testevent',handler);
	//btn1.addEventListener('click',handler,null,true);
	
	var a = btn1.fireEvent('testevent',{
		test2:'test2'
	},true);
	alert(a);

});
</script>
