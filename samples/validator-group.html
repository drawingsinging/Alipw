<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="alipw/classes/alipw-base.js"></script>
<title>Validator</title>
<script type="text/javascript">
Alipw.importClass("Alipw.ValidatorGroup");
Alipw.onReady(function(){
	var vg = new Alipw.ValidatorGroup({
		validators:[
			{
				target:"textbox",
				position:"right",
				conditions:[{
					exp:"abc",
					errorMsg:"requires 'abc'"
				},{
					exp:"rainy",
					errorMsg:"requires 'rainy'"
				}],
				correctMsg:"correct string!",
				triggerEvents:["keyup","blur"]
			},{
				target:"textbox-1",
				position:"right",
				conditions:[{
					exp:"abc",
					errorMsg:"requires 'abc'"
				},{
					exp:"rainy",
					errorMsg:"requires 'rainy'"
				}],
				correctMsg:"correct string!",
				triggerEvents:["keyup","blur"]
			},{
				target:"textbox-2",
				position:"right",
				conditions:[{
					exp:"abc",
					errorMsg:"requires 'abc'"
				},{
					exp:"rainy",
					errorMsg:"requires 'rainy'"
				},{
					url:'http://www.sohu.com',
					//url:'ajax-demo.html',
					method:'GET',
					valueParamName:'value',
					fn:function(response){
						return true;
					},
					errorMsg:'validtion faild!'
				}],
				correctMsg:"correct string!",
				triggerEvents:["keyup","blur"]
			}
		]
	});
	
	vg.addEventListener('validateComplete',function(e){
		alert(vg.success);
	});
	
	$('#btn_validate').click(function(){
		vg.validate()
		//alert(vg.validate());
	});
	
	$('#btn_reset').click(function(){
		vg.reset();
	});
});
</script>
</head>
<body>
<input id="textbox" /><br /><br />
<input id="textbox-1" /><br /><br />
<input id="textbox-2" /><br /><br />
<button id="btn_validate">Validate</button><button id="btn_reset">Reset</button>
</body>
</html>
