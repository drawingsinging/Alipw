<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="alipw/classes/alipw-base.js"></script>
<title>Date Picker</title>
<script type="text/javascript">
Alipw.importClass(
	"Alipw.DatePicker","Alipw.Button"
);
Alipw.onReady(function(){
	var datePicker = new Alipw.DatePicker({
		renderTo:"#wrapper"
	});
	datePicker.addEventListener("select",function(e){
		alert(e.currentTarget.selectedDate);
	});
	datePicker.render();
	
	
	var datePicker2 = new Alipw.DatePicker({
		applyTo:"#dateInput"
	});
	
	var button = new Alipw.Button({
		label:'setDate',
		inlineStyle:{'margin-right':'5px'},
		handler:function(){
			datePicker.setDate(new Date('2013/10/20'));
		},
		renderTo:'#buttons'
	});
	
	var button = new Alipw.Button({
		label:'setSelectedDate',
		handler:function(){
			datePicker.setSelectedDate(new Date('2013/10/20'));
		},
		renderTo:'#buttons'
	});
	
});
</script>
</head>
<body>
Manually rendered Date Picker:
<div id="wrapper" style="padding:10px; margin-bottom:30px; height:200px; width:300px;">

</div>
<div id="buttons" style="height:100px;"></div>
Applied to a input box:
<input id="dateInput" type="text" style="font-size:12px;" />
</body>
</html>
