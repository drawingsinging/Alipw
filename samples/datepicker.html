<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="alipw/classes/alipw-base.js"></script>
<title>Date Picker</title>
<script type="text/javascript">
Alipw.importClass(
	"Alipw.DatePicker"
);
Alipw.onReady(function(){
	var datePicker = new Alipw.DatePicker({
		renderTo:"#wrapper",
		minDate:new Date('2012/09/12'),
		maxDate:new Date('2012/09/15')
	});
	datePicker.addEventListener("select",function(e){
		alert(e.currentTarget.selectedDate);
	});
	datePicker.render();
	
	
	var datePicker2 = new Alipw.DatePicker({
		applyTo:"#dateInput"
	});
	
});
</script>
</head>
<body>
Manually rendered Date Picker:
<div id="wrapper" style="padding:10px; margin-bottom:30px; height:260px; width:300px;">

</div>
Applied to a input box:
<input id="dateInput" type="text" style="font-size:12px;" />
</body>
</html>
