<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="alipw/classes/alipw-base.js"></script>
<title>Scroll View</title>
<script type="text/javascript">
Alipw.importClass("Alipw.ScrollView");
Alipw.onReady(function(){
	var scrollview = new Alipw.ScrollView({
		total:24,
		height:300,
		width:500,
		itemHeight:30,
		autoRender:false
	});
	
	scrollview.addEventListener('itemShow',function(e){
		e.item.html('I am item ' + e.itemIndex);
	});
	
	scrollview.render();
	
});
</script>
</head>
<body>

</body>
</html>
