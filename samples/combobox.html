<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="alipw/classes/alipw-base.js"></script>
<script type="text/javascript" src="MiniProfiler.js"></script>
<title>Combo Box</title>
<script type="text/javascript">
Alipw.importClass('Alipw.ComboBox','Alipw.Button','Alipw.ResizeSupporter');
Alipw.onReady(function(){
	var dataStore = new Alipw.DataStore({
		data:[
			{
				text:'list item 1list item 1list item 1list item 1list item 1list item 1',
				data:'1'
			},{
				text:'list item 2',
				data:'2'
			},{
				text:'list item 3',
				data:'3'
			},{
				text:'list item 4',
				data:'4'
			},{
				text:'list item 5',
				data:'5'
			},{
				text:'list item 6',
				data:'6'
			},{
				text:'list item 7',
				data:'7'
			},{
				text:'list item 7',
				data:'7'
			},{
				text:'list item 7',
				data:'7'
			},{
				text:'list item 7',
				data:'7'
			},{
				text:'list item 2',
				data:'2'
			},{
				text:'list item 3',
				data:'3'
			},{
				text:'list item 4',
				data:'4'
			},{
				text:'list item 5',
				data:'5'
			},{
				text:'list item 6',
				data:'6'
			},{
				text:'list item 7',
				data:'7'
			},{
				text:'list item 7',
				data:'7'
			},{
				text:'list item 7',
				data:'7'
			},{
				text:'list item 7',
				data:'7'
			}
		]
	});
	
	var combo1 = new Alipw.ComboBox({
		renderTo:"#wrapper",
		displayField:'text',
		valueField:'data',
		resizable:true,
		value:'1',
		listAutoWidth:true,
		listMaxHeight:100,
		store:dataStore,
		inlineStyle:{
			'margin-right':'4px'
		}
	});
	
	var combo2 = new Alipw.ComboBox({
		renderTo:"#wrapper",
		displayField:'text',
		valueField:'data',
		value:'2',
		listMaxHeight:200,
		store:dataStore,
		inlineStyle:{
			'margin-right':'4px'
		}
	});
	
	var combo3 = new Alipw.ComboBox({
		renderTo:"#wrapper",
		displayField:'text',
		valueField:'data',
		value:'3',
		listMaxHeight:300,
		store:dataStore,
		enabled:false,
		inlineStyle:{
			'margin-right':'4px'
		}
	});
	
	var combo4 = new Alipw.ComboBox({
		applyTo:"#select1"
	});
	
	var combo5 = new Alipw.ComboBox({
		applyTo:"#select2"
	});
	
	var combo6 = new Alipw.ComboBox({
		applyTo:"#select3"
	});
	
	var btn = new Alipw.Button({
		label:'set value',
		handler:function(){
			combo4.setValue('4');
		},
		renderTo:'#btn_wrap',
		inlineStyle:{'margin-right':'10px'}
	});
	
	var btn2 = new Alipw.Button({
		label:'change store',
		handler:function(){
			combo4.setStore(new Alipw.DataStore({
				data:[{text:'option1',value:'1'},{text:'option2',value:'2'}]
			}));
		},
		renderTo:'#btn_wrap',
		inlineStyle:{'margin-right':'10px'}
	})
	
	var btn3 = new Alipw.Button({
		label:'expand',
		handler:function(){
			MiniProfiler.startTimer();
			combo1.expand();
			MiniProfiler.endTimer();
		},
		renderTo:'#btn_wrap'
	})
	
	
	$('#select1').bind('change',function(e){
		alert('change');
	});

});
</script>
</head>
<body>
<div>Combo Box (rendered via Script)</div>
<div id="wrapper" style="padding:10px;"></div>
<div>Combo Box (rendered via select tag)</div>
<div style="padding:10px;">
	<select id="select1">
		<option value="1">item 1</option>
		<option value="2">item 2</option>
		<option value="3">item 3</option>
		<option value="4">item 4</option>
	</select>
	
	<select id="select2">
		<option>item 1</option>
		<option>item 2</option>
		<option>item 3</option>
		<option>item 4</option>
	</select>
	
	<select id="select3" disabled="disabled">
		<option value="1">item 1</option>
		<option value="2">item 2</option>
		<option value="3">item 3</option>
		<option value="4" selected>item 4</option>
	</select>
</div>
<div id="btn_wrap" style="padding:10px;"></div>
</body>
</html>
